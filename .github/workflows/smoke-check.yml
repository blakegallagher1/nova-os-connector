name: Smoke Check

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run smoke check
        run: |
          chmod +x scripts/smoke-check.sh
          ./scripts/smoke-check.sh https://nova-os-connector.onrender.com nova-os
