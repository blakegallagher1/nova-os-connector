services:
  - type: web
    name: nova-os-connector
    runtime: node
    region: oregon
    plan: starter
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8000
      - key: GITHUB_PERSONAL_ACCESS_TOKEN
        sync: false
      - key: VERCEL_TOKEN
        sync: false
    healthCheckPath: /health
